<!DOCTYPE html>
<html ng-app='myApp'>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<title>Contact list app</title>
</head>
<body>
 <div class ="container" ng-controller='AppCtrl'>
    <br>
    <hr> 
    <h1>Contact list app</h1>
    <table ng-style="myObj" class="table">
        <thead> 
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Action</th>
                <th>&nbsp</th>
            </tr>
        </thead>
          <tbody>
              <tr>
                  <td><input class="form-control" ng-model="contact.name"></td>
                  <td><input class="form-control" ng-model="contact.email"></td>
                  <td><input class="form-control" ng-model="contact.number"></td>
                  <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                  <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp
                <button class="btn btn-info" ng-click="deselect()">Clear</button>
                </td>
                  
              </tr>
            <tr ng-repeat ="contact in contactList">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
                <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- With the ng-model directive you can bind the value of an input field to a variable created in AngularJS. -->
<!-- <input ng-model="test">
{{test}} -->



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="controllers/controller.js"></script>
</body>
</html>
